<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#2563eb" />
  <meta name="msapplication-TileColor" content="#2563eb" />
  <meta name="theme-color" content="#2563eb" />

  <!-- Viewport and Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Saudi English Club" />

  <!-- Default Meta (will be overridden by React Helmet) -->
  <title>تعلم الإنجليزية مع الأستاذ أحمد - نادي السعودية للغة الإنجليزية</title>
  <meta name="description"
    content="تعلم اللغة الإنجليزية مع الأستاذ أحمد، معلم معتمد من جامعة أريزونا. حصص فردية وجماعية للأطفال السعوديين من عمر 10-18 سنة. جلسة تجريبية مجانية." />

  <!-- Preload Critical Resources -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Noto+Kufi+Arabic:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
    as="style" />

  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />

  <!-- Security Headers (X-Frame-Options removed - should be set via HTTP headers) -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
